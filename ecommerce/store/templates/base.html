<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> E-Commerce </title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light container justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand" href="/store/">
                <h3>E-Commerce</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="background-color: #F7BD06">
                        <a class="nav-link active" aria-current="page" href="/store/">
                            <strong>Home</strong>
                        </a>
                    </li>
                    <li class="nav-item" style="background-color: #F7BD06">
                        <a class="nav-link active" aria-current="page" href="cart">
                            <strong>Cart</strong>
                        </a>
                    </li>
                    <li class="nav-item" style="background-color: #F7BD06">
                        <a class="nav-link active" aria-current="page" href="checkout">
                            <strong>Checkout</strong>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}

                    <li class="nav-item" style="background-color: #BDD0D1">
                        <a class="nav-link" href="/store/logout">
                            <strong>Logout</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"> {{user.username}}
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-person-circle" viewBox="0 0 18 18">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd"
                                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </a>

                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="/store/login">Login</a>
                    </li>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</head>
<div class="container">
    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message.message }}
        {% endfor %}
    </div>
    {% endif %}
</div>

<body>
<div class="container">
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
